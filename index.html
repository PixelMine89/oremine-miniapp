<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>OreMine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 16px;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
    }

    .box {
      background: #1c1c1c;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .label {
      opacity: 0.7;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <h2>⛏️ OreMine</h2>

  <div id="status" class="box">
    Загрузка...
  </div>

  <div id="player" class="box" style="display:none">
    <div><span class="label">User ID:</span> <span id="uid"></span></div>
    <div><span class="label">Энергия:</span> <span id="energy"></span></div>
    <div><span class="label">Глубина:</span> <span id="depth"></span></div>
    <div><span class="label">Уголь:</span> <span id="coal"></span></div>
    <div style="margin-top:12px">
      <button id="mineBtn">⛏️ Копать</button>
    </div>
    <div id="reward" style="margin-top:8px; opacity:0.8"></div>
  </div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  const API_URL = "https://oremine-worker.orange123893-383.workers.dev";
  let currentUserId = null;

  async function loadPlayer() {
    if (!tg.initDataUnsafe?.user?.id) {
      document.getElementById("status").innerText =
        "Ошибка: не удалось получить Telegram user.id";
      return;
    }

    currentUserId = tg.initDataUnsafe.user.id;

    document.getElementById("status").innerText = "Загрузка игрока...";

    try {
      const response = await fetch(
        `${API_URL}/getUser?user_id=${currentUserId}`
      );

      const player = await response.json();

      renderPlayer(player);

    } catch (e) {
      document.getElementById("status").innerText =
        "Ошибка загрузки данных";
    }
  }

  function renderPlayer(player) {
    document.getElementById("status").style.display = "none";
    document.getElementById("player").style.display = "block";

    document.getElementById("uid").innerText = player.id;
    document.getElementById("energy").innerText =
      `${player.energy} / ${player.maxEnergy}`;
    document.getElementById("depth").innerText = player.depth;
    document.getElementById("coal").innerText = player.ores.coal;
  }

  loadPlayer();

  document.getElementById("mineBtn").onclick = mine;

async function mine() {
  try {
    const response = await fetch(
      `${API_URL}/mine?user_id=${currentUserId}`
    );

    const data = await response.json();

    if (data.error === "NO_ENERGY") {
      alert("Нет энергии");
      return;
    }

    renderPlayer(data.user);

    document.getElementById("reward").innerText =
      data.reward
        ? `Найдено: ${data.reward}`
        : "Ничего не найдено";

  } catch (e) {
    alert("Ошибка при копании");
  }
}
  
</script>

</body>
</html>
