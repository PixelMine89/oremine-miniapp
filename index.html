<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>OreMine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>
<body>

  <div id="app">
    Загрузка OreMine...
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    tg.ready();

    document.getElementById("app").innerText =
      "Mini App запущен ✅\n\n" +
      "User ID: " + (tg.initDataUnsafe?.user?.id ?? "не найден");
  </script>

</body>
</html>
